<!DOCTYPE html>
<html>
<body>

<p>Sorting the Array</p>

<button onclick="myFunction()">CLick</button>

<p id="demo"></p>

<script>
var numbers = [7,8,5,4];
document.getElementById("demo").innerHTML = numbers;

function myFunction() {
    numbers.sort(function(a, b){return a-b});
    document.getElementById("demo").innerHTML = numbers;
}
</script>

</body>
</html>
