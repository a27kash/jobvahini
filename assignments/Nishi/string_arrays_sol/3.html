<!DOCTYPE html>
<html>
<body>

<p>Reversing the array</p>

<button onclick="myFunction()">Click</button>

<p id="demo"></p>

<script>
var animal = [hi','this','is','sponge-bob'];
document.getElementById("demo").innerHTML = animal;

function myFunction() {
    animal.reverse();
    document.getElementById("demo").innerHTML = animal;
}
</script>

</body>
</html>
